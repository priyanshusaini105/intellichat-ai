services:
  - type: web
    name: intellichat-backend
    env: node
    region: ohio
    plan: free
    buildCommand: cd packages/backend && pnpm install --frozen-lockfile && pnpm build
    startCommand: cd packages/backend && pnpm prisma:migrate:deploy && pnpm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        sync: false
      - key: GROQ_API_KEY
        sync: false
      - key: REDIS_URL
        sync: false
      - key: CORS_ORIGIN
        sync: false
      - key: MAX_MESSAGE_LENGTH
        value: 2000
      - key: RATE_LIMIT_WINDOW_MS
        value: 60000
      - key: RATE_LIMIT_MAX_REQUESTS
        value: 20
