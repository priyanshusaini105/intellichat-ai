version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: intellichat-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: intellichat
      POSTGRES_PASSWORD: intellichat_dev_password
      POSTGRES_DB: intellichat
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U intellichat"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache (Optional)
  redis:
    image: redis:7-alpine
    container_name: intellichat-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: .
      dockerfile: packages/backend/Dockerfile
    container_name: intellichat-backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: postgresql://intellichat:intellichat_dev_password@postgres:5432/intellichat?schema=public
      REDIS_URL: redis://redis:6379
      GROQ_API_KEY: ${GROQ_API_KEY}
    ports:
      - "3001:3001"
    volumes:
      - ./packages/backend/prisma:/app/prisma
    command: node dist/src/server.js
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend SvelteKit App
  frontend:
    build:
      context: .
      dockerfile: packages/frontend/Dockerfile
    container_name: intellichat-frontend
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    environment:
      NODE_ENV: production
      VITE_API_URL: http://backend:3001
      PUBLIC_API_URL: http://localhost:3001
    ports:
      - "5173:3000"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Prisma Studio (Development Only)
  prisma-studio:
    image: node:20-alpine
    container_name: intellichat-prisma-studio
    working_dir: /app
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://intellichat:intellichat_dev_password@postgres:5432/intellichat?schema=public
    ports:
      - "5555:5555"
    volumes:
      - ./packages/backend:/app
    command: sh -c "npm install -g pnpm && pnpm install && pnpm prisma:studio"
    profiles:
      - dev

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  default:
    name: intellichat-network
